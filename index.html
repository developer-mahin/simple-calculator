<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <section class="w-25 m-auto">
        <h2>Products price $<span id="change-text">500</span></h2>
        <input type="text" name="" id="input-field" class="form-control mb-3">
        <input type="button" class="btn btn-success" id="apply-button" value="Apply" disabled>
    </section>

    <section class="w-25 m-auto mt-5 bg-dark rounded pb-1">
        <div class="calculator">
            <input type="text" name="" class="form-control py-4 mb-2" id="display-numbers">
            <table class="w-100">
                <tr>
                    <td class="mb-2"> <button class="btn btn-info">%</button> </td>
                    <td class="mb-2"> <button class="btn btn-info"><-</button> </td>
                    <td class="mb-2"> <button class="btn btn-info">C</button> </td>
                    <td class="mb-2"> <button class="btn btn-info">/</button> </td>
                </tr>
                
                <tr>
                    <td class="mb-2"> <button class="btn btn-info">7</button> </td>
                    <td class="mb-2"> <button class="btn btn-info">8</button> </td>
                    <td class="mb-2"> <button class="btn btn-info">9</button> </td>
                    <td class="mb-2"> <button class="btn btn-info">*</button> </td>
                </tr>
                <tr>
                    <td class="mb-2"> <button class="btn btn-info">4</button> </td>
                    <td class="mb-2"> <button class="btn btn-info">5</button> </td>
                    <td class="mb-2"> <button class="btn btn-info">6</button> </td>
                    <td class="mb-2"> <button class="btn btn-info">-</button> </td>
                </tr>
                <tr>
                    <td class="mb-2"> <button class="btn btn-info">1</button> </td>
                    <td class="mb-2"> <button class="btn btn-info">2</button> </td>
                    <td class="mb-2"> <button class="btn btn-info">3</button> </td>
                    <td class="mb-2"> <button class="btn btn-info">+</button> </td>
                </tr>
                <tr>
                    <td class=""> <button class="btn btn-info">0</button> </td>
                    <td class=""> <button class="btn btn-info">00</button> </td>
                    <td class=""> <button class="btn btn-info">.</button> </td>
                    <td class=""> <button class="btn btn-info">=</button> </td>
                </tr>

            </table>
        </div>

    </section>
    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
